<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cópia do Kabum</title>
</head>
<body>
    <div class="imagem_inicial">
        <a href="#">
            <img src="imagem_kabum.jpg" width="157.42" height="53.73">
        </a>
    </div>
    <div class="barra_de_navegacao">
        <nav>
            <button class="botao1" type="button">Promoções</button>
            <button class="botao2" type="button">Periféricos</button>
            <button class="botao3" type="button">Acessórios</button>
            <button class="botao4" type="button">Localização</button>
            <button class="botao5" type="button">Contato</button>
        </nav>
    </div>
    <div class="imagem-da-promocao">
        <img src="imagem_promocao_kabum.jpg" height="90.6%">
    </div>
    <div class="formulario">
        <form>
            <h1>Dados Cadastrais</h1>                   
            <label for="nome-completo">Nome Completo</label><br>
            <input type="text" id="nome-completo" name="nome-completo"><br>
            <label for="email-usuario">E-mail</label><br>
            <input type="email" id="email-usuario" name="email-usuario"><br>
            <label for="data-nascimento">Data de Nascimento</label><br>
            <input type="date" id="data-nascimento" name="data-nascimento"><br>
            <label for="receber-emails">Deseja receber e-mail promocionais?</label><br>
            <input type="radio" id="sim" value="Sim">
            <label for="sim">Sim</label><br>
            <input type="radio" id="não" name="receber-emails" value="Não">
            <label for="não">Não</label><br>
            <br>
            <button class="botao-formulario" type="submit">Enviar</button>
            <button class="botao-formulario" type="reset">Apagar Dados</button>
            </div>
        </form>
    </div>
</body>
</html>
